<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="left-page-column">
        <img id="background-image" src="background-image.jpg" alt="Image of Ferns in the Background"/>
        <div id="page-title">
            <img id="odin-logo" src="odin-lined.png" alt="Line image of Odin"/>
            <p id="title-text">Odin</p>
        </div>
        <div id="photo-credit">
            <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div id="right-page-column">
        <div id="top-description">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
        </div>
        <div id="form">
            <form id="details-form">
                <legend>Let's do this!</legend>
                <div id="form-columns">
                    <div class="column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name ="first-name"required>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div id="account-settings">
            <button type="submit" form="details-form">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
